<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Progetto PercorsoCircolare 2018">
    <meta name="author" content="Marco Bossi">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Progetto PercorsoCircolare 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../../index.html">Circolare2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>

            </ul>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Percorso Circolare 2018</h1>
                <p>WebApp di gestione dei Percorsi Circolari (e non).</p>
            </div>
        </div>

        <div id="loader">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
        </div>

        <div id="resume" class="container">
            <div id="buttonOpenCreate">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#ModalCreate">
                    New Course
                </button>
            </div>
            <table class="col-xl-12" style="vertical-align:top">
                <tr>
                    <td>
                        <!-- List of elements -->
                        <div id="list" class="">
                            <table id="grid" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>RefYear</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </td>
                    <td>
                        <!--Space between-->
                    </td>
                    <td>
                        <!-- Element Details -->
                        <div id="details" class="container" style="vertical-align:top">
                            <form>
                                <div class="form-group row">
                                    <label for="idCourse">ID</label>
                                    <input type="number" class="form-control" id="idCourse" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="titleCourse">Title</label>
                                    <input type="text" class="form-control" id="titleCourse" />
                                </div>
                                <div class="form-group row">
                                    <label for="descriptionCourse">Description</label>
                                    <input type="text" class="form-control" id="descriptionCourse" />
                                </div>
                                <div class="form-group row">
                                    <label for="yearCourse">RefYear</label>
                                    <input type="number" class="form-control" id="yearCourse" />
                                </div>
                                <div class="form-group row">
                                    <label for="startDate">RefYear</label>
                                    <input type="date" class="form-control" id="startDate" />
                                </div>
                                <div class="form-group row">
                                    <label for="endDate">RefYear</label>
                                    <input type="date" class="form-control" id="endDate" />
                                </div>
                                <div class="form-group row">
                                    <label for="idCoordinator">ID_Coordinator</label>
                                    <input type="number" class="form-control" id="idCoordinator" />
                                </div>
                                <div class="form-group row">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="circular">
                                            <span class="label-text">IsCircular</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <button id="updateButton" type="button" class="btn btn-outline-warning" disabled onclick="updateResource();">Update</button>
                                        <button id="deleteButton" type="button" class="btn btn-outline-danger" disabled onclick="DeleteResource($('#idCourse').val());">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        <!-- Modal -->
        <div class="modal fade" id="ModalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create Resource</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="details" class="container" style="vertical-align:top">
                            <form>
                                <div class="form-group row">
                                    <label for="titleCourseCreate">Title</label>
                                    <input type="text" class="form-control" id="titleCourseCreate" />
                                </div>
                                <div class="form-group row">
                                    <label for="descriptionCourseCreate">Description</label>
                                    <input type="text" class="form-control" id="descriptionCourseCreate" />
                                </div>
                                <div class="form-group row">
                                    <label for="yearCourseCreate">RefYear</label>
                                    <input type="number" class="form-control" id="yearCourseCreate" />
                                </div>
                                <div class="form-group row">
                                    <label for="startDateCreate">RefYear</label>
                                    <input type="date" class="form-control" id="startDateCreate" />
                                </div>
                                <div class="form-group row">
                                    <label for="endDateCreate">RefYear</label>
                                    <input type="date" class="form-control" id="endDateCreate" />
                                </div>
                                <div class="form-group row">
                                    <label for="idCoordinatorCreate">ID_Coordinator</label>
                                    <input type="number" class="form-control" id="idCoordinatorCreate" />
                                </div>
                                <div class="form-group row">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="circularCreate">
                                            <span class="label-text">IsCircular</span>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="buttonClose" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="">Close</button>
                        <button id="buttonCreate" type="button" class="btn btn-success" onclick="" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="container">
        <p>&copy; Edizione 2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../scripts/application/course.js"></script>



</body>
</html>
