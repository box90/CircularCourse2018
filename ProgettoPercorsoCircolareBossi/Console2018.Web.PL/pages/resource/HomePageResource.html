<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Progetto PercorsoCircolare 2018">
    <meta name="author" content="Marco Bossi">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Progetto PercorsoCircolare 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../../index.html">Circolare2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>

            </ul>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Percorso Circolare 2018</h1>
                <p>WebApp di gestione dei Percorsi Circolari (e non).</p>
            </div>
        </div>

        <div id="loader">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
        </div>

        <div id="resume" class="container">
            <div id="buttonOpenCreate">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#ModalCreate">
                    New Resource
                </button>
            </div>
            <table class="col-xl-12" style="vertical-align:top">
                <tr>
                    <td style="vertical-align:top">
                        <!-- List of elements -->
                        <div id="list" class="">
                            <table id="grid" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </td>
                    <td>
                        <!--Space between-->
                    </td>
                    <td style="vertical-align:top">
                        <!-- Element Details -->
                        <div id="details" class="container" style="vertical-align:top">
                            <form>
                                <div class="form-group row">
                                    <label for="id">ID</label>
                                    <input type="number" class="form-control" id="id" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required/>
                                </div>
                                <div class="form-group row">
                                    <label for="surname">Surname</label>
                                    <input type="text" class="form-control" id="surname" required/>
                                </div>
                                <div class="form-group row">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="avaiable">
                                            <span class="label-text">IsAvaiable</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="cp">
                                            <span class="label-text">IsCp</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="teacher">
                                            <span class="label-text">IsTeacher</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <button id="updateButton" type="button" class="btn btn-outline-warning" onclick="updateResource();">Update</button>
                                        <button type="button" id="modalTeachingListButton" class="btn btn-info" data-toggle="modal" data-target="#ModalTeachingList" onclick="ModalTeacherOfResource($('#id').val());">Teaching</button>
                                        <button id="deleteButton" type="button" class="btn btn-outline-danger" onclick="DeleteResource($('#id').val());">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        <!-- Modal -->
        <div class="modal fade" id="ModalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create Resource</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="details" class="container" style="vertical-align:top">
                            <form id="formResourceCreate">
                                <div class="form-group row">
                                    <label for="idCreate">ID</label>
                                    <input type="number" class="form-control" id="idCreate" required />
                                </div>
                                <div class="form-group row">
                                    <label for="nameCreate">Name</label>
                                    <input type="text" class="form-control" id="nameCreate" required maxlength="20" />
                                </div>
                                <div class="form-group row">
                                    <label for="surnameCreate">Surname</label>
                                    <input type="text" class="form-control" id="surnameCreate" required maxlength="20" />
                                </div>
                                <div class="form-group row">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="avaiableCreate">
                                            <span class="label-text">IsAvaiable</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="cpCreate">
                                            <span class="label-text">IsCp</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="teacherCreate">
                                            <span class="label-text">IsTeacher</span>
                                        </label>
                                    </div>
                                </div>
                                <input type="submit" id="submitCreate" hidden/>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="buttonClose" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="CleanAll();">Close</button>
                        <button id="buttonCreate" type="button" class="btn btn-success" onclick="createResource();" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>


        <!--Modal List of Teaching-->
        <div class="modal fade" id="ModalTeachingList" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">List of Teachings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="IDResourceParameter4T" hidden></div>
                    <div class="modal-body">
                        <table id="gridTeachModal" class="table table-hover">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <th>Resource</th>
                                    <th>Course</th>
                                    <th>Note</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button id="" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="">Close</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalTeachingCreate" onclick="PassIDResourceParameter();" data-dismiss="modal">New Teaching</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Create Teaching for Course-->
        <div class="modal fade" id="ModalTeachingCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">Create Teaching</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row" hidden>
                                <label for="idResource4Teach">IDResource</label>
                                <input type="number" class="form-control" id="idResource4Teach" disabled />
                            </div>
                            <div class="form-group row">
                                <!--DropDown for Courses-->
                                <label for="selectBoxCourse4Teach">Courses</label>
                                <select id="selectBoxCourse4Teach" name="selectBoxCourse4Teach" class="dropdown-toggle" required></select>
                            </div>
                            <div class="form-group row">
                                <label for="notes4Teach">Notes</label>
                                <input type="text" class="form-control" id="notes4Teach" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="buttonCloseModalTeachCreate" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="">Close</button>
                        <button type="button" id="buttonCreateModalTeach"  class="btn btn-success" onclick="modalCreateTeachingOfResource();" data-dismiss="modal">Add Teach</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="container">
        <p>&copy; Edizione 2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../scripts/application/resource.js"></script>



</body>
</html>
