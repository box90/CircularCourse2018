    <title>Progetto PercorsoCircolare 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../../index.html">Circolare2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>

            </ul>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Percorso Circolare 2018</h1>
                <p>WebApp di gestione dei Percorsi Circolari (e non).</p>
            </div>
        </div>

        <div class="container">
           
            <table class="col-xl-12">
                <tr>
                    <td>
                        <!-- List of elements -->
                        <div id="list" class="">
                            <table id="grid" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </td>
                    <td>
                        <!-- Element Details -->
                        <div id="details" class="container" style="vertical-align:top">
                            <form>
                                <div class="form-group row">
                                    <label for="id">ID</label>
                                    <input type="number" class="form-control" id="id" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" />
                                </div>
                                <div class="form-group row">
                                    <label for="surname">Surname</label>
                                    <input type="text" class="form-control" id="surname" />
                                </div>
                                <div class="form-group row">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="avaiable">
                                            <span class="label-text">IsAvaiable</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" id="cp">
                                            <span class="label-text">IsCp</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <button type="button" class="btn btn-outline-warning" onclick="updateResource();">Update</button>
                                        <button type="button" class="btn btn-outline-danger">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <hr>

    </main>

    <footer class="container">
        <p>&copy; Edizione 2018</p>
    </footer>
