<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Progetto PercorsoCircolare 2018">
    <meta name="author" content="Marco Bossi">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Progetto PercorsoCircolare 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../../index.html">Circolare2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>

            </ul>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Percorso Circolare 2018</h1>
                <p>WebApp di gestione dei Percorsi Circolari (e non).</p>
            </div>
        </div>

        <div id="loader" style="align-self:center;align-content:center">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
        </div>

        <div id="resume" class="container">
            <table class="col-xl-12" style="vertical-align:top">
                <tr>
                    <td style="vertical-align:top">
                        <!-- List of elements -->
                        <div id="list" class="">
                            <table id="grid" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Teacher</th>
                                        <th>Course</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </td>
                    <td>
                        <!--Space between-->
                    </td>
                    <td style="vertical-align:top">
                        <!-- Element Details -->
                        <div id="details" class="container" style="vertical-align:top">
                            <form>
                                <div class="form-group row">
                                    <label for="idTeaching">ID</label>
                                    <input type="number" class="form-control" id="idTeaching" disabled />
                                </div>
                                <div class="form-group row">
                                    <input type="number" class="form-control" id="idResource" hidden />
                                    <label for="nameResource">Teacher</label>
                                    <input type="text" class="form-control" id="nameResource" disabled />
                                </div>
                                <div class="form-group row">
                                    <input type="number" class="form-control" id="idCourse" hidden />
                                    <label for="titleCourse">Course</label>
                                    <input type="text" class="form-control" id="titleCourse" disabled />
                                </div>
                                <div class="form-group row">
                                    <label for="notesTeach">Note</label>
                                    <input type="text" class="form-control" id="notesTeach" />
                                </div>
                                <div class="form-check">
                                    <button id="updateButton" type="button" class="btn btn-outline-warning" onclick="updateTeacher();">Update</button>
                                    <button id="deleteButton" type="button" class="btn btn-outline-danger" onclick="deleteTeacher($('#idTeaching').val());">Delete</button>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        

    </main>

    <footer class="container">
        <p>&copy; Edizione 2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../scripts/application/teacher.js"></script>



</body>
</html>
